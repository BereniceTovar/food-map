<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Food Map</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/assets/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body onload="splash(3000)">
    <div id="splashscreen">
        <h1>Foodmap</h1>
    </div>
    <!--Header-->
    <header id="main" class="general-container" >
        <div class="container">
            <div class="row">
                <h2>FoodMap</h2>  
            </div>
            <br>
        </div>
    </header>
    <!--Map Section-->
    <div class="container">
        <section class="row">
            <div id="map"></div>
        </section>
    </div>
    <!--Interactive Section-->
    <div class="container int-section">
        <section class="row">
            <div class="col-sm-12 col-md-12">
                <h3>Comida cerca de ti</h3>
            </div>
            <div class="btn-group col-sm-12 col-md-12">
                <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Busqueda clasificada
                </button>
                <div class="dropdown-menu dropdown-menu-right">
                    <button id="restaurants" class="dropdown-item" type="button">Restaurantes</button>
                    <button id="coffe-shops" class="dropdown-item" type="button">Cafeterias</button>
                    <button id="fast-food" class="dropdown-item" type="button">Comida r√°pida</button>
                    <button id="healthy-food" class="dropdown-item" type="button">Comida saludable</button>
                    <button id="cheap" class="dropdown-item" type="button">Precio accesible</button>
                </div>
            </div>
        </section>
    </div>
    <!--Info Section-->
    <div class="container">
        <section class="row">
            <div id="print-info">
            </div>
            <!--Modal Sign Up-->
            <div class="modal fade" id="modal1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header row">
                            <div class="col-md-3 col-sm-3">
                                <a id ="first-icon" href="#"><i class="icon-return fas fa-chevron-left "></i></a>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <h3 class="col-md-12 col-sm-12">Restaurant</h3>
                            </div>
                            <div class="col-md-3 col-sm-3">
                                <button tyle="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            </div>
                        </div>
                        <div class="modal-body">
                            <p>Info</p>
                        </div>
                        <div class="modal-footer">
                            <a href="#verify-phone" data-toggle="modal">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="js/assets/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyApycdx4-KgNQ2JdnZE_U5vn_13yGe9WyI&libraries=places&callback=initMap" async defer></script>
</body>
</html>
